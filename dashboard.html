<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dataspace {
            display: flex;
            justify-content: center;
            height: 100vh;
            background-color: #2AFC98;
            padding-top: 20px;
        }

        .info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70vw;
            padding: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            background-color: #9ef5cb;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="dataspace">
        <div class="info">
            <h1>Sensor Data</h1>
            <div class="container">
                <div class="data">
                    <h2>Sensor-1</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
